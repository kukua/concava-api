lumen:
    build: .
    volumes:
        - ./www/:/www
    links:
        - mariadb
    #restart: always
nginx:
    image: nginx:1.10-alpine
    ports:
        - "8080:8080"
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx/sites/:/etc/nginx/sites-enabled:ro
        - ./nginx/fastcgi.conf:/etc/nginx/fastcgi.conf:ro
        - ./nginx/logs/:/logs
    volumes_from:
        - lumen
    links:
        - lumen
mariadb:
    image: mariadb:10.1
    env_file: www/.env
    environment:
        # Fix https://goo.gl/fUTycl
        MYSQL_HOST:
    ports:
        - "3306:3306"
    restart: always
